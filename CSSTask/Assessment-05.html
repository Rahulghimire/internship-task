<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline-Block</title>
    <style>
      .example {
        margin: 20px;
      }
      .box-1,
      .box-2,
      .box-3,
      .box-4 {
        width: 50px;
        height: 50px;
        background-color: black;
        display: inline-block;
        color: #fff;
        font-size: 20px;
      }
      .box-4 {
        padding: 0px;
        margin-left: -5px;
        color: #fff;
      }
      .parent {
        font-size: 0;
      }
      .parent-1 {
        display: flex;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Before::</h1>
    </header>
    <main class="example">
      <section>
        <div class="box-1">Inline</div>
        <div class="box-2">Block</div>
      </section>
      <section>
        <h1>After::Using margin left property</h1>
        <div class="box-3">Inline</div>
        <div class="box-4">Block</div>

        <h2>Making font size of parent to 0</h2>
        <div class="parent">
          <div class="box-1">Inline</div>
          <div class="box-2">Block</div>
        </div>
        <h3>Making display of parent as flex</h3>
        <div class="parent-1">
          <div class="box-1">Inline</div>
          <div class="box-2">Block</div>
        </div>
      </section>
    </main>
  </body>
</html>
