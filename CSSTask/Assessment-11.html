<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animations</title>
    <style>
      .box {
        width: 50px;
        height: 50px;
        background-color: red;
        margin: auto;
        animation: example 2s alternate infinite;
        animation-timing-function: ease-in;
      }
      @keyframes example {
        0% {
          background-color: blue;
        }
        25% {
          background-color: blue;
          border-radius: 20%;
        }
        50% {
          background-color: rgb(135, 135, 191);
          transform: scale(0.6) rotate(180deg);
          border-radius: 30%;
        }
        100% {
          background-color: rgb(27, 27, 70);
          transform: scale(0.5);
          border-radius: 50%;
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
