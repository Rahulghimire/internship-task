<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Sizing</title>
    <link rel="stylesheet" href="./css/Assessment-3.css" />
  </head>
  <body>
    <header>
      <h1>Using Content Box:Default box-sizing property</h1>
    </header>
    <section>
      <div class="main-div">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
      </div>
    </section>
    <section>
      <h1>Using Border Box:We can create alternate box model using this</h1>
      <div class="main-div">
        <div class="box-b">Box 1</div>
        <div class="box-b">Box 2</div>
        <div class="box-b">Box 3</div>
        <div class="box-b">Box 4</div>
      </div>
    </section>
  </body>
</html>
