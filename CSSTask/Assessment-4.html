  <body>
    <header>
      <h1>Block and Inline Elements</h1>
    </header>
    <main>
      <section>
        <div>
          <p>
            The block elements
            are::div,footer,nav,main,section,table,p,h1-h6,li,ul,form,article
          </p>
        </div>
      </section>
      <section>
        <div>
          <p>
            The inline elements
            are::a,b,br,input,strong,i,button,img,span,sub,textarea,select
          </p>
        </div>
      </section>
    </main>
  </body>
