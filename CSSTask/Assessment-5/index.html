<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline-Block</title>
    <link rel="stylesheet" href="../css/Assessment-5.css" />
  </head>
  <body>
    <header>
      <h1>Before::</h1>
    </header>
    <main class="example">
      <section>
        <div class="box-1">Inline</div>
        <div class="box-2">Block</div>
      </section>
      <section>
        <h1>After::Using margin left property</h1>
        <div class="box-3">Inline</div>
        <div class="box-4">Block</div>

        <h2>Making font size of parent to 0</h2>
        <div class="parent">
          <div class="box-1">Inline</div>
          <div class="box-2">Block</div>
        </div>
        <h3>Making display of parent as flex</h3>
        <div class="parent-1">
          <div class="box-1">Inline</div>
          <div class="box-2">Block</div>
        </div>
      </section>
    </main>
  </body>
</html>
